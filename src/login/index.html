<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Queueing Demo - Login Page</title>
</head>

<body>
  <main>
    <h1>Queueing Demo - LogIn Page</h1>
    <p>This page has a client-side script that will check and validate the user against the Queue-IT System</p>
  <p></p>
  <p>This page doesn't do anything else, except show a clock !</p>
  </main>

  <script type='text/javascript' src='//static.queue-it.net/script/queueclient.min.js'></script>

  <script
    data-queueit-c='hluk'
    type='text/javascript'
    src='//static.queue-it.net/script/queueconfigloader.min.js'>
  </script>



  
  <script type="text/javascript" charset="utf-8">
    let a;
    let time;
    setInterval(() => {
      a = new Date();
      time = a.getHours() + ':' + a.getMinutes() + ':' + a.getSeconds();
      document.getElementById('time').innerHTML = time;
    }, 1000);
  </script>
  
  <span id="time"></span>
</body>

</html>
